on:
  workflow_dispatch:
  pull_request:

name: "Review"

jobs:
  shfmt:
    name: shfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: reviewdog/action-shfmt@v1
        with:
          shfmt_flags: "-i 2 -ci -bn -s"
          github_token: ${{ secrets.REPO_ACCESS_TOKEN }}
