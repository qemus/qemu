<!DOCTYPE html>
<HTML>
  <HEAD>
    <TITLE>[1]</TITLE>
    <META http-equiv="Cache-Control" content="no-cache">
    <STYLE>
    
        body {
        	color: white;
        	background-color: #125bdb;
        	font-family: Verdana, Arial, sans-serif;
        }

        a,
        a:hover,
        a:active,
        a:visited {
        	color: white;
        }

        .loading:after {
          content: ' .';
          animation: dots 1s steps(5, end) infinite;
        }
        
        @keyframes dots {
          0%, 20% {
            color: rgba(0,0,0,0);
            text-shadow:
              .25em 0 0 rgba(0,0,0,0),
              .5em 0 0 rgba(0,0,0,0);}
          40% {
            color: white;
            text-shadow:
              .25em 0 0 rgba(0,0,0,0),
              .5em 0 0 rgba(0,0,0,0);}
          60% {
            text-shadow:
              .25em 0 0 white,
              .5em 0 0 rgba(0,0,0,0);}
          80%, 100% {
            text-shadow:
              .25em 0 0 white,
              .5em 0 0 white;}}
      
    </STYLE>
  </HEAD>

  <BODY><BR /><BR />
    <H1>
      <CENTER><P class="loading">[2]</P></CENTER>
    </H1>
    <SPAN class="footer"><H5>[3]</H5></SPAN>
  </BODY>

</HTML>
