<!DOCTYPE html>
<HTML>
  <HEAD>
    <TITLE>[1]</TITLE>
    [2]
    <META http-equiv="Cache-Control" content="no-cache">
    <STYLE>
    
        body {
        	color: white;
        	background-color: #125bdb;
        	font-family: Verdana, Arial, sans-serif;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          
        }
      
        main {
          text-align: center;
          margin-top: 30px;
        }
      
        footer {
          margin-top: auto;
        }

        a,
        a:hover,
        a:active,
        a:visited {
        	color: white;
        }

        .loading:after {
          content: ' .';
          animation: dots 1s steps(5, end) infinite;
        }
        
        @keyframes dots {
          0%, 20% {
            color: rgba(0,0,0,0);
            text-shadow:
              .25em 0 0 rgba(0,0,0,0),
              .5em 0 0 rgba(0,0,0,0);}
          40% {
            color: white;
            text-shadow:
              .25em 0 0 rgba(0,0,0,0),
              .5em 0 0 rgba(0,0,0,0);}
          60% {
            text-shadow:
              .25em 0 0 white,
              .5em 0 0 rgba(0,0,0,0);}
          80%, 100% {
            text-shadow:
              .25em 0 0 white,
              .5em 0 0 white;}}
      
    </STYLE>
  </HEAD>

  <BODY>
    <MAIN>
      <H1>[3]</H1>
    </MAIN>
    <FOOTER>
      <H4>[4]</H4>
    </FOOTER>
  </BODY>

</HTML>
