<!DOCTYPE html>
<html>
    <head>
        [1]
        <meta http-equiv="Cache-Control" content="no-cache" />
        [2]
        <style>
            body {
                color: white;
                background-color: #125bdb;
                font-family: Verdana, Arial, sans-serif;
            }

            main {
                text-align: center;
                margin-top: 100px;
            }

            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 75px;
            }

            a,
            a:hover,
            a:active,
            a:visited {
                color: white;
            }

            .loading:after {
                content: " .";
                animation: dots 1s steps(5, end) infinite;
            }

            @keyframes dots {
                0%,
                20% {
                    color: rgba(0, 0, 0, 0);
                    text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
                }
                40% {
                    color: white;
                    text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
                }
                60% {
                    text-shadow: 0.25em 0 0 white, 0.5em 0 0 rgba(0, 0, 0, 0);
                }
                80%,
                100% {
                    text-shadow: 0.25em 0 0 white, 0.5em 0 0 white;
                }
            }
        </style>
    </head>

    <body>
        <main>
            <h1>[3]</h1>
        </main>
        <footer>
            <h4>[4]</h4>
        </footer>
    </body>

</html>
