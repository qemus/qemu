<!DOCTYPE html>
<html>
    <head>
        [1]
        <meta http-equiv="Cache-Control" content="no-cache" />
        [2]
        <style>
            body {
                color: white;
                background-color: #125bdb;
                font-family: Verdana, Arial, sans-serif;
            }

            #content-wrap {
                text-align: center;
                padding: 20px;
                margin-top: 100px;
            }
            div#footer {
                text-align: center;
                width: 98%;
                position: fixed;
                bottom: 0px;
                height: 40px;
            }

            div#empty-space {
                height: 40px; /* Same height as footer */
            }
            a,
            a:hover,
            a:active,
            a:visited {
                color: white;
            }

            .loading:after {
                content: " .";
                animation: dots 1s steps(5, end) infinite;
            }

            @keyframes dots {
                0%,
                20% {
                    color: rgba(0, 0, 0, 0);
                    text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
                }
                40% {
                    color: white;
                    text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
                }
                60% {
                    text-shadow: 0.25em 0 0 white, 0.5em 0 0 rgba(0, 0, 0, 0);
                }
                80%,
                100% {
                    text-shadow: 0.25em 0 0 white, 0.5em 0 0 white;
                }
            }
        </style>
    </head>

    <body>
        <div id="page-container">
            <div id="content-wrap">
                <h1>[3]</h1>
            </div>
            <div id="empty-space" />
            <div id="footer">
                [4]<br />
                [5]
            </div>
        </div>
    </body>
</html>
